<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" data-ng-app="angle">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="{{app.description}}">
   <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
   <title data-ng-bind="::pageTitle()">Angle - Angular Bootstrap Admin Template</title>
   <!-- Bootstrap styles-->
   <link rel="stylesheet" href="../static/app/css/bootstrap.css" data-ng-if="!app.layout.isRTL">
   <link rel="stylesheet" href="../static/app/css/bootstrap-rtl.css" data-ng-if="app.layout.isRTL">
   <!-- Application styles-->
   <link rel="stylesheet" href="../static/app/css/app.css" data-ng-if="!app.layout.isRTL">
   <link rel="stylesheet" href="../static/app/css/app-rtl.css" data-ng-if="app.layout.isRTL">
   <!-- Themes-->
   <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
   <!-- ac_table-->
   <link href="../static/vendor/ac-table/ac-table.css" rel="stylesheet" charset="utf-8">
   <link href="../static/vendor/fontawesome/css/font-awesome.min.css" rel="stylesheet" charset="utf-8">
   <!-- img http://fontawesome.io/icons/ -->
   <link href="../static/vendor/materialIcons/material-icons.css" charset="utf-8">
</head>

<body data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat}">
   <div data-ui-view="" data-autoscroll="false" class="wrapper"></div>
   <script src="../static/app/js/base.js"></script>
   <script src="../static/vendor/ac-table/ac-table.js" charset="utf-8"></script>
   <script src="../static/vendor/ac-table/pagination.js" charset="utf-8"></script>
   <script src="../static/vendor/baidu/angular-ueditor.js" charset="utf-8"></script>
   <script src="../static/vendor/ngDialog/js/ngDialog.min.js"></script>
   <script src="../static/vendor/angular-i18n/angular-locale_zh.js"></script>
   <script src="../static/app/js/app.js"></script>
   <p th:text="${msg}"></p>
</body>

</html>
